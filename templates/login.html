<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Basic styling for body and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the login container */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Heading styling */
        .login-container h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling for the form and input fields */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border: 1px solid #007bff;
        }

        /* Button styling */
        .login-container button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        /* Styling for register and admin buttons */
        .login-container .secondary-button {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .login-container .secondary-button:hover {
            background-color: #5a6268;
        }

        /* Flash messages styling */
        .flashes {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            list-style: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>User Login</h1>

        <!-- User login form -->
        <form method="POST" action="/login">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>

            <button type="submit">Login</button>
        </form>

        <!-- Register Here button -->
        <form action="/register" method="GET">
            <button type="submit" class="secondary-button">Register Here</button>
        </form>

        <!-- Admin login button -->
        <form action="/admin" method="GET">
            <button type="submit" class="secondary-button">Admin Login</button>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>

</body>
</html>
